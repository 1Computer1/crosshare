language: node_js
node_js:
  - 12
cache:
  yarn: true
  directories:
  - $HOME/.cache/firebase
before_install:
  - cd app
  - cp .linguirc.travis .linguirc
  - cp firebaseConfig.travis.ts firebaseConfig.ts
  - curl -sL https://firebase.tools | bash
before_script:
  - yarn compileI18n
script:
  - yarn ci